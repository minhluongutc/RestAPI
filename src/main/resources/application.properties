#Cau hinh thong tin ket noi den csdl
spring.datasource.url=jdbc:mysql://localhost:3306/restapi_db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#Cau hinh lam viec voi csdl mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#Cau hinh show cac lenh SQL do jpa/hibernate sinh ra
spring.jpa.properties.hibernate.format_sql=true
#cau hinh dll tao csdl
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#Tat sinh ten tu dong cau springboot
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.jdbc.time_zone=UTC